<!DOCTYPE html>

<html>
    <head>
        <title>Form</title>
    </head>
    <body>
        <form>

            <fieldset>
                <legend>Profile Info</legend>

                Name: <input type="text" placeholder="Full Name"><br><br>

                Email: <input type="text" placeholder="abc@email.com"><br><br>

                Password: <input type="password">

                <br><br>
                Gender:    
                <input type="radio" name="gender"> Male
                <input type="radio" name="gender"> Female

                <br><br>
                Type of Computer:<br>
                <input type="checkbox"> I have a laptop.<br>
                <input type="checkbox"> I have a desktop.

                <br><br>
                Age:<br>
                <select>
                    <option>0-20</option>
                    <option>20-40</option>
                    <option>40+</option>
                </select>

                <br><br>
                Biography:<br>
                <textarea cols="30" rows="3"></textarea>

                <br><br>
                <input type="submit" value="Save Details">
                <input type="reset" value="Clear Form">

            </fieldset>

        </form>
    </body>
</html>
